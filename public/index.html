<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Web site created using create-react-app" />

  <!--
      manifest.json provides metadata used wh en your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Facebook Open Graph Tags -->

  <title>CÔNG TY TNHH KIDO EDU</title>

  <!-- Open Graph for social preview -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.kidoedu.edu.vn/">
  <meta property="og:image" content="https://www.kidoedu.edu.vn/static/media/Logo.b35816c78d7c3753c12d.png">
  <!-- 1200x630px, URL tuyệt đối -->
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <!-- Twitter Card (tuỳ chọn) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="CÔNG TY TNHH KIDO EDU">
  <meta name="twitter:description"
    content="Giải pháp công nghệ – giáo dục – chuyển đổi số cho trường học & doanh nghiệp.">
  <meta name="twitter:image" content="https://www.kidoedu.edu.vn/static/media/Logo.b35816c78d7c3753c12d.png">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-rc3/dist/css/adminlte.min.css"
